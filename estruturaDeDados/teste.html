<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .problem {
            position: relative;
            margin-bottom: 20px;
        }

        .problem img {
            width: 100%;
            height: auto;
            display: block;
        }

        .description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .notify {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
        }

        .notify:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem">
            <img src="images (2).jpeg" alt="Fogo ou fumaça">
            <div class="description">
                <h2>Fogo ou fumaça</h2>
                <button class="notify">Notificar</button>
            </div>
        </div>
        <div class="problem">
            <img src="images (2).jpeg" alt="Animal selvagem na rua">
            <div class="description">
                <h2>Animal selvagem na rua</h2>
                <button class="notify">Notificar</button>
            </div>
        </div>
        <div class="problem">
            <img src="images (2).jpeg" alt="Casa em risco de desmoronamento">
            <div class="description">
                <h2>Casa em risco de desmoronamento</h2>
                <button class="notify">Notificar</button>
            </div>
        </div>
        <div class="problem">
            <img src="images (2).jpeg" alt="Focos de dengue">
            <div class="description">
                <h2>Focos de dengue</h2>
                <button class="notify">Notificar</button>
            </div>
        </div>
        <div class="problem">
            <img src="images (2).jpeg" alt="Lixo urbano">
            <div class="description">
                <h2>Lixo urbano</h2>
                <button class="notify">Notificar</button>
            </div>
        </div>
    </div>
</body>
</html>
